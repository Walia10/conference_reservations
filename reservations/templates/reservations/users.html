{% load static %}
<!DOCTYPE html>
<html>
<head>
    <title>Manage Users</title>
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>
<body>
    <header>
        <h1>Users</h1>
    </header>

    <ul>
        {% for user in users %}
            <li>{{ user.username }} - {{ user.email }}</li>
        {% endfor %}
    </ul>
    <a class="btn btn-yellow" href="{% url 'admin_dashboard' %}">Back to Dashboard</a>
</body>
</html>
